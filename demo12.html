<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            var xhr=new XMLHttpRequest();
            xhr.open('get','http://imooc.com',false);
            xhr.onreadystatechange=function(){
                if(xhr.readyState==4){
                    if(xhr.status==200){
                        console.log(xhr.responseText);
                    }
                }
            }   
            xhr.send(); 
        </script>
    </body>
</html>
